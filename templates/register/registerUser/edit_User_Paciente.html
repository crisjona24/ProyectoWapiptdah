{% load static %} {% include 'partials/superiorRegister.html'%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/estilos_register/nuevo.css' %}" />
    <!-- INCORPORACIONES PARA LAS ALERTAS Y LOS ESTILOS DE TABLAS-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
    <title>Edicion | Usuario</title>
</head>

{% block content %}

<body>
    <div class="container">
        <div class="container barraSup row">
            <div class="card-body col-md-7">
                <h4>Edición de Paciente</h4>
            </div>
            <div class="card-body col-md-1">
                <a href="#" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
        <div class="container card card-body" style="border-color: black;">
            {% if error %}
            <span id="error-span">{{ error }}</span>
            {% endif %}
            <form action="{% url 'editar_paciente' slug=slug %}" method="POST">
                {% csrf_token %}
                <!-- Campos del formulario -->
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre**" value="{{ paciente.nombre }}" autofocus />
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingresa el apellido**" value="{{ paciente.apellido }}" />
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa el correo**" value="{{ paciente.correo_electronico }}"/>
                </div>
                <div class="form-group">
                    <label for="celular">Celular:</label>
                    <input type="text" id="celular" name="celular" maxlength="10" placeholder="Ingresa tu celular**"
                        onkeypress="return soloNumeros(event)" value="{{ paciente.numero_celular }}"/>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha" name="fecha" value="{{ paciente.fecha_nacimiento }}"/>
                </div>
                <div class="form-group">
                    <label for="contacto"> Contacto de emergencia:</label>
                    <input type="text" id="contacto" name="contacto" maxlength="10"
                        placeholder="Ingresa un contacto en caso de emergencia**"
                        onkeypress="return soloNumeros(event)" value="{{ paciente.contacto_emergencia }}"/>
                </div>
                <!-- Otros campos del formulario -->
                <button onclick=" return enviar()" type="submit">Actualizar</button>
            </form>
        </div>
    </div>

    <script>
        var isInfoShown2 = false;
        function info2() {
            if (!isInfoShown2) {
                Swal.fire({
                    title: 'Atencion!',
                    text: "Ingresa antecedents médicos si existen",
                    icon: 'info',
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: 'Lo entiendo!'
                });
                isInfoShown2 = true;
            }
        };
    </script>
    <script src="{% static 'js/controlerCampusRegister/validar_campos_paciente.js' %}"></script>
</body>
{% endblock content %}
{% include 'partials/parteFinal.html'%}
