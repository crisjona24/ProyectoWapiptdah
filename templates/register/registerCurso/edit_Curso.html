{% load static %} {% include 'partials/superiorRegister.html'%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- INCORPORACIONES PARA LAS ALERTAS Y LOS ESTILOS DE TABLAS-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/estilos_register/nuevo.css' %}" />
    <title>Edición | Curso</title>
</head>

{% block content %}

<body>
    <div class="container">
        <div class="container barraSup row">
            <div class="card-body col-md-7">
                <h4>Actualizar datos de curso</h4>
            </div>
            <div class="card-body col-md-1">
                <a href="{% url 'listado_curso_c' slug=slug %}" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
        <div class="container card card-body" style="border-color: black;">
            <h6>Ingrese los datos solicitados</h6>
            {% if error %}
            <span id="error-span">{{ error }}</span>
            {% endif %}
            <form action="{% url 'editar_curso' slug=slug %}" method="POST">
                {% csrf_token %}
                <!-- Campos del formulario -->
                <div class="form-group">
                    <label for="nombre">Nombre de curso:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre**" value="{{ curso.nombre_curso }}" autofocus />
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input onclick="info()" type="text" id="descripcion" name="descripcion" placeholder="Ingresa una corta descripción*" value="{{ curso.descripcion_curso }}"/>
                </div>
                <!-- Otros campos del formulario -->
                <button onclick=" return enviar()" type="submit">Actualizar</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/controlerCampusRegister/validar_campos_curso.js' %}"></script>

</body>
{% endblock content %}

{% include 'partials/parteFinal.html'%}
