{% load static %} {% include 'partials/home_comun/superiorRegister_comun.html'%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/estilos_register/nuevo.css' %}" />
    <!-- INCORPORACIONES PARA LAS ALERTAS Y LOS ESTILOS DE TABLAS-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
    <title>Registro | Sala </title>
</head>

{% block content %}

<body>
    <div class="container">
        <div class="container barraSup row">
            <div class="card-body col-md-7">
                <h4>Creando una sala....</h4>
            </div>
            <div class="card-body col-md-1">
                <a href="{% url 'listado_contenido_c' slug=slug %}" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
        <div class="container card card-body" style="border-color: black;">
            <h6 style="padding: 0px 15px 15px 15px; padding-left: 0px;">Ingrese los datos solicitados</h6>
            {% if error %}
            <span id="error-span">{{ error }}</span>
            {% endif %}
            <form action="{% url 'guardar_de_sala' slug=slug %}" method="POST">
                {% csrf_token %}
                <!-- Campos del formulario -->
                <div class="form-group">
                    <label for="indicaciones">Indicaciones:</label>
                    <textarea style="height: 150px; width: 100%; max-width: 500px;" id="indicaciones" name="indicaciones" placeholder="Ingresa las indicaciones**"></textarea>
                </div>
                <input type="hidden" id="slug" name="slug" value="{{ slug }}">
                <!-- Otros campos del formulario -->
                <button onclick="return enviar()" type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/controlerCampusRegister/validar_campos_sala.js' %}"></script>

</body>
{% endblock content %}

{% include 'partials/parteFinal.html'%}
