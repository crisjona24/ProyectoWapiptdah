{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>
        Home | Paciente
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <!-- Iconos-->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/cb1bb46b82.js"> </script>
    <!--Estilos personales-->
    <link rel="stylesheet" href="{% static 'css/estilos_home/listado_reporte.css' %}">

    </meta>
    </meta>
</head>

<body>
    <!-- SECCION DEL CABECERA-->
    {% include 'partials/home_paciente/cabecera_home.html'%}
    <!-- SECCION DEL CABECERA-->

    <div class="row">
        <!-- SECCION DEL NAVBAR-->
        {% include 'partials/home_paciente/sidebar_home.html'%}
        <!-- SECCION DEL NAVBAR-->
        <section style="background-color: #D9DBF1;">
            <div class="centrado">
                <form action="#" method="GET">
                    <label for="search-input">Código de sala:</label>
                    <input type="text" id="search-input" name="q" placeholder="Ingresa tu código de sala"
                        onkeypress="return soloNumeros(event)" />
                    <button type="submit">Entrar</button>
                </form>
            </div>
            <!-- SECCION DEL CONTENIDO CENTRAL-->
            {% block content%}

            {% endblock %}
            <!-- SECCION DEL CONTENIDO CENTRAL-->
        </section>
    </div>
    <!-- SECCION FOOTER -->
    {% include 'partials/footer_home.html'%}
    <!-- SECCION FOOTER -->

    <!-- Incluye la biblioteca de Bootstrap y otros scripts -->
    <script src="{% static 'js/controler_home/home_paciente.js' %}"></script>
    <script src="{% static 'js/controlerCampusRegister/validar_campos_nivelTDAH.js' %}"></script>
    <script src="{% static 'js/controler_home/controlador_entrada.js' %}"></script>

</body>

</html>
